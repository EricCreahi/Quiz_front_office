<div class="container max-w-6xl mx-auto lg:px-0 py-5 space-y-5">
  <app-quiz-header></app-quiz-header>
  <div class="mx-auto">
    <div
      class="text-center outline-dashed outline-offset-8 text-xl lg:text-5xl text-clip bg-green-500 w-fit mx-auto px-8 transform -skew-x-12"
    >
      CLASSEMENT TOP 10
    </div>

    <div
      *ngIf="usersRanks.length > 0"
      class="grid grid-cols-4 max-w-4xl mx-auto text-xl lg:text-3xl mt-10 gap-y-3"
    >
      @for (user of usersRanks; track $index) { @if ($index < 10) {
      <div
        class="-skew-x-12 col-span-3 bg-white pl-2 text-slate-900 flex flex-row"
      >
        @if ($index === 0) {
        <span>
          <lucide-icon [img]="Crown" size="30" class="mx-auto text-orange-500">
          </lucide-icon>
        </span>
        }
        {{ user.nom_Pers }} {{ user.prenoms_Pers }}
      </div>
      <div class="col-span-1 text-right bg-orange-500 -skew-x-12 pr-3">
        {{ user.totalNote }} <span class="font-mont">pts</span>
      </div>
      } }
    </div>

    <div
      *ngIf="usersRanks.length == 0"
      class="text-xl lg:text-3xl mt-10 text-center"
    >
      Aucun participant pour l'instant
      <p>Revenez plus tard!!</p>
    </div>
  </div>
  <div class="space-x-5 mx-auto text-center">
    <app-button
      class="mt-10"
      variant="danger"
      label="Retour"
      (click)="handleBack()"
    ></app-button>
  </div>
</div>
