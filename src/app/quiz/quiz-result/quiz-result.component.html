<div class="container max-w-6xl mx-auto px-6 lg:px-0 py-5 space-y-5">
  <ng-lottie
    class="absolute left-0 right-0 top-0 -z-0"
    containerClass="mx-auto my-auto"
    [options]="confettiOptions"
    (animationCreated)="animationCreated($event)"
  />
  <app-quiz-header></app-quiz-header>

  <div class="relative">
    <div class="text-center space-y-20">
      <div
        class="text-center outline-dashed outline-offset-8 text-xl lg:text-5xl text-clip bg-green-500 w-fit mx-auto px-8 transform -skew-x-12"
      >
        C'est terminé !
      </div>
      <ng-lottie
        class="left-0 right-0 top-5"
        width="32vw"
        containerClass="mx-auto my-auto -mt-10 -mb-20"
        [options]="trophyOptions"
        (animationCreated)="animationCreated($event)"
      />
      <div class="text-center text-5xl text-orange-500">
        Vous avez répondu à toutes les questions <br />
        <span class="text-4xl text-white"> Revenez encore le lendemain </span>
      </div>

      <app-button
        class="mt-3"
        variant="danger"
        label="Se déconnecter"
        (click)="handleLogout()"
      ></app-button>
    </div>
  </div>
</div>
