<div class="container max-w-6xl mx-auto lg:px-0 py-5 space-y-5">
  <ng-lottie
    class="absolute left-0 right-0 top-0 -z-0"
    containerClass="mx-auto my-auto"
    [options]="confettiOptions"
    (animationCreated)="animationCreated($event)"
  />
  <app-quiz-header></app-quiz-header>

  <div class="relative">
    <div *ngIf="!isLoading" class="text-center space-y-10">
      <div
        class="text-center outline-dashed outline-offset-8 text-xl lg:text-5xl text-clip bg-green-500 w-fit mx-auto px-8 transform -skew-x-12"
      >
        Votre score
      </div>
      <ng-lottie
        class="top-0"
        width="20vw"
        containerClass="-z-20 absolute mx-auto my-auto -mt-44 -mb-20 left-0 right-0 -top-24"
        [options]="trophyOptions"
        (animationCreated)="animationCreated($event)"
      />

      <div
        class="bg-orange-600 w-52 h-52 mx-auto place-content-center rounded-full ring-8 ring-offset-2 ring-green-900 animate-pulse"
      >
        <span class="font-mont text-9xl font-bold">{{
          userScore.totalNote
        }}</span>
        <span class="text-4xl">/10</span>
      </div>

      <div class="text-3xl lg:text-5xl text-white">
        <!-- <span> {{ getAppreciation(userScore.totalNote) }} </span> -->
        <p class="text-xl">
          Revenez demain pour rejouer et augmentez vos points,<br />
          et maximisez vos chances d'Ãªtre parmi les gagnants
        </p>
      </div>

      <div class="space-x-5">
        <app-button
          class="mt-10"
          variant="danger"
          label="Quitter le quiz"
          (click)="handleLogout()"
        ></app-button>

        <app-button
          variant="primary"
          iconName="medal"
          [showIcon]="true"
          label="Mon classement"
          routerLink="/rank"
          [disabled]="isLoading"
        ></app-button>
      </div>
    </div>

    <div *ngIf="isLoading" class="text-center">
      <ng-lottie
        width="30vw"
        class="left-0 right-0 top-0 -z-0"
        containerClass="mx-auto my-auto"
        [options]="drumOptions"
        (animationCreated)="animationCreated($event)"
      />
      <div>Attention Suspense...</div>
    </div>
  </div>
</div>
