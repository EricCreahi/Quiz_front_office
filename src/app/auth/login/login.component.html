<canvas id="login_confetti" style="position: fixed; top: 0; left: 0"></canvas>
<div class="container max-w-xl mx-auto h-screen">
  <div class="h-full flex flex-col justify-around">
    <app-header></app-header>
    <form [formGroup]="loginForm" (ngSubmit)="logInUser()">
      <div class="flex flex-col space-y-4 text-center">
        <app-input
          id="matricule"
          label="Numéro Matricule"
          size="large"
          placeholder="Entrez votre numéro matricule"
          [block]="true"
          name="matricule"
          formControlName="matricule"
          [isDisabled]="isLoading"
          [required]="true"
          [errorMesage]="
            isControlInvalid('matricule') ? 'Matricule obligatoire' : ''
          "
        ></app-input>
        <app-input
          id="password"
          label="Mot de passe"
          size="large"
          placeholder="Entrez votre mot de passe"
          [block]="true"
          type="password"
          name="password"
          formControlName="password"
          [isDisabled]="isLoading"
          [required]="true"
          [errorMesage]="
            isControlInvalid('password') ? 'Mot de passe obligatoire' : ''
          "
        ></app-input>
        <div class="space-x-4">
          <app-button
            variant="secondary"
            [label]="
              isLoading ? 'Chargement....' : 'Se Connecter et commencer le quiz'
            "
            [disabled]="isLoading"
            (onclick)="logInUser()"
          ></app-button>
          <!-- <app-button
            variant="primary"
            label="Créer un compte"
            routerLink="/auth/register"
            (onclick)="navigateToRoute('/auth/register')"
          ></app-button> -->
        </div>
      </div>
    </form>
  </div>
</div>
