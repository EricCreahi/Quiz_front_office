<canvas id="login_confetti" style="position: fixed; top: 0; left: 0"></canvas>
<div class="container max-w-xl mx-auto h-screen">
  <div class="h-full flex flex-col justify-around">
    <app-header></app-header>
    <form [formGroup]="loginForm" (ngSubmit)="logInUser()">
      <div class="flex flex-col space-y-4 text-center">
        <app-input
          id="email"
          label="Adresse Email"
          size="large"
          placeholder="Entrez votre email"
          [block]="true"
          name="email"
          formControlName="email"
          [required]="true"
        ></app-input>
        <app-input
          id="password"
          label="Mot de passe"
          size="large"
          placeholder="Entrez votre mot de passe"
          [block]="true"
          type="password"
          name="password"
          formControlName="password"
          [required]="true"
        ></app-input>
        <div class="space-x-4">
          <app-button
            variant="secondary"
            label="Se Connecter et commencer"
            ty
            (onClick)="logInUser()"
          ></app-button>
          <app-button
            variant="primary"
            label="CrÃ©er un compte"
            routerLink="/auth/register"
            (onClick)="navigateToRoute('/auth/register')"
          ></app-button>
        </div>
      </div>
    </form>
  </div>
</div>
