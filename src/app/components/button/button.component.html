<button
  [ngClass]="{
    'bg-orange-500 hover:bg-orange-400 active:bg-orange-500 active:shadow-orange-700 border-orange-700 shadow-orange-700 hover:shadow-orange-700':
      variant === 'primary' && disabled === false,
    'bg-red-500 hover:bg-red-400 active:bg-red-500 active:shadow-red-700 border-red-700 shadow-red-700 hover:shadow-red-700':
      variant === 'danger' && disabled === false,
    'bg-green-500 hover:bg-green-400 active:bg-green-500 active:shadow-green-700 border-green-700 shadow-green-700 hover:shadow-green-700':
      variant === 'secondary' && disabled === false,
    'bg-white hover:bg-gray-200 active:bg-gray-700 active:text-white active:shadow-gray-700 border-gray-700 shadow-gray-700 hover:shadow-gray-700 text-slate-900':
      variant === 'neutral' && disabled === false,
    'bg-gray-400 hover:bg-gray-400 cursor-not-allowed shadow-none text-slate-100 active:scale-100 hover:scale-100 scale-100 border-none':
      disabled === true
  }"
  class="select-none relative inline-flex items-center shadow-xl justify-center px-5 py-3 border-collapse active:border-b-0 active:shadow-inner active:border-r-0 border-b-4 border-r-4 transition-all transform -skew-x-12 hover:shadow-lg hover:scale-105 active:scale-95 text-lg tracking-wide duration-150"
  [class]="class"
  [disabled]="disabled"
>
  <!-- Display Button label and Icon -->
  <span
    *ngIf="!isLoading"
    class="relative z-10 text-shadow-md flex flex-row justify-center space-x-2"
  >
    <lucide-angular [name]="iconName" size="30" *ngIf="showIcon">
    </lucide-angular>
    <span>
      {{ label }}
    </span>
  </span>

  <!-- Display loading -->
  <span
    *ngIf="isLoading"
    class="relative z-10 text-shadow-md flex flex-row justify-center space-x-2"
  >
    <lucide-angular name="loader-pinwheel" size="30" class="animate-spin text-shadow-sm">
    </lucide-angular>
    <span> chargement </span>
  </span>
</button>
