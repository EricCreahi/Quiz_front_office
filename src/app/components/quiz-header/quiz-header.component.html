<!-- Quiz header -->
<div class="container mx-auto">
  <div class="flex flex-row justify-between">
    <div><img src="LOGO-60ANS.png" class="h-20" alt="logo-60" /></div>

    <!-- User Infos -->
    <div class="flex flex-row items-center space-x-3">
      <div class="flex flex-col items-end">
        <div class="text-xl">
          {{ user?.nom }}
          {{ user?.prenoms }}
        </div>
        <div class="px-2 bg-orange-500 w-fit -skew-x-12 tracking-wider">
          {{ user?.usermatricule }}
        </div>
      </div>
      <img
        (click)="showLogoutModal()"
        src="https://avatar.iran.liara.run/public/boy"
        alt="user_avatar"
        class="h-10 w-10 lg:h-14 lg:w-14 rounded-full ring-4 transform transition rotate-0 hover:rotate-12 hover:bg-green-500 hover:ring-2 ring-white ring-offset-2 hover:text-slate-950 hover:bottom-3 hover:left-3 origin-center"
      />
    </div>
  </div>
</div>
